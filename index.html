<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e004f;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #8e2de2;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #a844e0;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='surpresa.html'">Clique aqui</button>

</body>
</html>
